<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Page title</title>
  </head>
  <body>
    <main>
      <canvas id="canvas" width="500" height="500">
      Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" 
      </canvas>
    </main>
    <script>
        "use strict"; // Nie wyłączaj trybu ścisłego    
        var canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');        
        // ctx.fillText("Hello World", 10, 50); //Wykreślenie podanego tekstu na płótnie
        ctx.lineWidth=8;
        ctx.strokeStyle='#6c706e'
        //triangle
        ctx.beginPath()
        ctx.moveTo(10,100)
        ctx.lineTo(160,10)
        ctx.lineTo(310,100)
        ctx.closePath();
        ctx.stroke();

        //circle
        ctx.beginPath()
        ctx.arc(160,60,40,0,2*Math.PI)
        ctx.closePath();
        ctx.stroke();

        //square
        ctx.beginPath()
        ctx.moveTo(20,100)
        ctx.lineTo(20,270)
        ctx.lineTo(300,270)
        ctx.lineTo(300,100)
        ctx.closePath();
        ctx.stroke();

        //reactangle
        ctx.beginPath()
        ctx.moveTo(10,270)
        ctx.lineTo(10,350)
        ctx.lineTo(310,350)
        ctx.lineTo(310,270)
        ctx.closePath();
        ctx.stroke();

        //"ABC" text
        ctx.font="bold 110px serif"
        ctx.fillText("ABC", 45, 220);

        //"BANK" text
        ctx.font="80px serif"
        ctx.fillText("Bank", 70, 335);
      </script>
  </body>
  </html>
